             </div>
         <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
               <li class="active"><a href="#activity" data-toggle="tab">登录日志</a></li>
              <li ><a href="#timeline" data-toggle="tab">操作日志</a></li>
                <li ><a href="#alertslog" data-toggle="tab">告警日志</a></li>
            </ul>
            <!-- /.box-header -->
            <div class="tab-content">
               <div class="active tab-pane" id="activity">
                  <div class="box-body">
                      <div class="input-group margin">
                          <select class="form-control" id="loginOption">
	                        <option value="searchAll">自动识别</option>
	                        <option value="source_ip">来源地址</option>
	                        <option value="username">用户名</option>
	                        <option value="realname">姓名</option>
	                        <option value="protocol">协议</option>
	                        <option value="login_type">登录方式</option>
	                        <option value="status">结果</option>
                          </select>
                          <input id="loginSearch" type="text" class="form-control">
                          <span class="input-group-btn">
                    <button id="sousuoanniu" type="button" class="btn newaddbtn pull-left" style="margin-left:-1px;">搜索</button>
                  </span>
                      </div>
                      <div class="new-add-style">
                          <a th:href="@{/export/loginLog}" id="downFile1" style="display: none"></a>
                          <button type="button" class="btn btn-default  newaddbtn2" data-dismiss="modal"  onclick="loginLog()">导出</button>
                      </div>
                     <table id="loginlog" class="table table-hover">
                          <thead>
                          <tr>
                          <td style="width: 15%;"><span>时间</span></td>
                          <td><span>来源地址</span></td>
                          <td><span>用户名</span></td>
                          <td><span>姓名</span></td>
                          <td><span>协议</span></td>
                          <td><span>登录方式</span></td>
                          <td><span>结果</span></td>
                          <td><span>描述</span></td>
                          </tr>
                          </thead>
                          <tbody>
                          </tbody>
                </table>
              </div>
                </div>
              <!-- /.tab-pane -->

                   <div class="input-group margin">
                       <select class="form-control" id="systemOption">
	                        <option value="searchAll">自动识别</option>
                            <option value="source_ip">来源地址</option>
	                        <option value="username">用户名</option>
	                        <option value="realname">姓名</option>
	                        <option value="module">功能模块</option>
	                        <option value="content">动作</option>

                       <input id="systemSearch" type="text" class="form-control">
                       <span class="input-group-btn">
                    <button id="sousuoanniusystem" type="button" class="btn newaddbtn pull-left" style="margin-left:-1px;">搜索</button>
                  </span>
                   </div>
                   <div class="new-add-style">
                       <a th:href="@{/export/operatorLog}" id="downFile" style="display: none"></a>
                       <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal"  onclick="operatorLog()">导出</button>
                   </div>
                  <table id="systemlog" class="table table-hover">
                    <thead>
                       <tr>
                        <td  style="width: 15%;"><span>时间</span></td>
                        <td><span>来源地址</span></td>
                        <td><span>用户名</span></td>
                        <td><span>姓名</span></td>
                        <td><span>功能模块</span></td>
                        <td><span>动作</span></td>
                        <td><span>详细内容</span></td>
                        <td><span>结果</span></td>
                       </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>                       
                </div>
              </div>
                <!--告警-->
                <div class="tab-pane" id="alertslog">
                    <div class="box-body ">
                        <div class="input-group margin">
                            <select class="form-control" id="alertsOption">
	                        <option value="searchAll">自动识别</option>
                            <option value="source_ip">来源地址</option>
	                        <option value="username">用户名</option>
                            <option value="device_ip">设备地址</option>
	                        <option value="device_account">设备账号</option>
	                        <option value="command">告警内容</option>
	                        <option value="dangerlevel">事件级别</option>
                            </select>
                            <input type="text" id="alertsSearch" class="form-control">
                            <span class="input-group-btn">
                    <button type="button" id="sousuoalerts" class="btn newaddbtn pull-left" style="margin-left:-1px;">搜索</button>
                  </span>
                        </div>
                        <div class="new-add-style">
                            <a th:href="@{/export/AlertLog}" id="downFile2" style="display: none"></a>
                            <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal"  onclick="AlertLog()">导出</button>
                        </div>
                        <table id="alertstable" class="table table-hover">
                            <thead>
                            <tr>
                                <td  style="width: 15%;"><span>时间</span></td>
                                <td><span>来源地址</span></td>
                                <td><span>用户名</span></td>
                                <td><span>设备地址</span></td>
                                <td><span>设备账号</span></td>
                                <td><span>协议</span></td>
                                <td><span>告警内容</span></td>
                                <td><span>触发策略</span></td>
                                <td><span>事件级别</span></td>
                                <td><span>结果</span></td>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
