<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>回放详情</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="../bower_components/dist/css/style.css">
    <!--[if lt IE 9]>  <link rel="stylesheet" type="text/css" href="../../bower_components/dist/css/ie8.css"><![endif]-->
    <link rel="stylesheet" type="text/css" href="../bower_components/dist/css/playback.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">

</head>

<body>
<div class="row-box">
    <div class="m-left">
        <h3 class="tit">回放详情</h3>
        <div th:if="${isapppub} eq 0" class="test"  id="device_name" th:text="${record.device_name}">Linux测试机</div>
        <div th:if="${isapppub} eq 1" class="test"  id="app_name" th:text="${record.app_name}">Linux测试机</div>
        <div th:if="${isapppub} eq 0" class="info">
            <p>登录协议：<span id="protocol" th:text="${record.protocol_name}"></span></p>
            <p>设备地址：<span id="device_ip" th:text="${record.device_ip}"></span></p>
            <p>设备账号：<span id="device_username" th:text="${record.device_username}"></span></p>
        </div>
        <div th:if="${isapppub} gt 0" class="info">
            <p>登录协议：<span id="protocol">应用发布</span></p>
            <p>服&nbsp;&nbsp;务&nbsp;&nbsp;器:：<span id="apppub_name" th:text="${record.server_ip}"></span></p>
            <p>程序名称：<span id="apppub_program" th:text="${record.program}"></span></p>
        </div>
        <div class="info info-1">
            <p>运维用户：<span id="username" th:text="${record.username}"></span></p>
            <p>开始时间：<span id="start" th:text="${record.start}"></span></p>
            <p>结束时间：<span id="end" th:text="${record.end}"></span></p>
        </div>
        <div class="m-record">
            <ul class="ul-tab TAB_CLICK" id=".m-taber">
                <li class="l1 on">
                    <a href="javascript:;" class="con">
                        <i class="icon"></i>
                        运维记录
                    </a>
                </li>
                <li class="l2">
                    <a href="javascript:;" class="con">
                        <i class="icon"></i>
                        文件传输
                    </a>
                </li>
                <li class="l3">
                    <a href="javascript:;" class="con">
                        <i class="icon"></i>
                        参与用户
                    </a>
                </li>
            </ul>
            <div class="m-taber">
                <div class="soBox">
                    <form action="">
                        <input type="text" class="inp" placeholder="输入操作指令">
                        <input type="submit" class="btn" value="搜索">
                    </form>
                </div>
                <dl class="m-command" id="commands">
                    <dt>
                        <span>时间</span>
                        <span>命令</span>
                    </dt>
                </dl>
                <div class="page">
                    <span>共<em>00</em>条指令</span>
                    <ul class="ul-arrow">
                        <li><a href=""><img src="../images/z-p4.png" alt=""></a></li>
                        <li><a href=""><img src="../images/z-p5.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="m-taber">
                <div class="soBox">
                    <form action="">
                        <input type="text" class="inp" placeholder="输入操作指令">
                        <input type="submit" class="btn" value="搜索">
                    </form>
                </div>
                <dl class="m-command">
                    <dt>
                        <span>时间</span>
                        <span>文件</span>
                    </dt>
                </dl>
                <div class="page">
                    <span>共<em>00</em>条指令</span>
                    <ul class="ul-arrow">
                        <li><a href=""><img src="../images/z-p4.png" alt=""></a></li>
                        <li><a href=""><img src="../images/z-p5.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="m-taber">
                <div class="soBox">
                    <form action="">
                        <input type="text" class="inp" placeholder="输入操作指令">
                        <input type="submit" class="btn" value="搜索">
                    </form>
                </div>
                <dl class="m-command">
                    <dt>
                        <span>用户</span>
                        <span>姓名</span>
                    </dt>
                </dl>
                <div class="page">
                    <span>共<em>00</em>条指令</span>
                    <ul class="ul-arrow">
                        <li><a href=""><img src="../images/z-p4.png" alt=""></a></li>
                        <li><a href=""><img src="../images/z-p5.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="m-video" style="background-color: white;">
        <div id="player">
            <div id="display">
                <div class="notification-container">
                    <div class="seek-notification">
                        <p>
                            Seek in progress...
                            <button id="cancel-seek">取消</button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="controls">
               <input id="position-slider" style="background-color: #f0f0f0;width: 100%;height: 5px;margin-top:7px;" type="range">
            </div>
            
            <div id="play_cont">
                <div style="float:left;margin-left: 10px;">
                    <i id="play-pause" class="fa fa-play" style="margin-right: 10px;"></i>
                    <span id="position">00:00</span>
                    <span>/</span>
                    <span id="duration">00:00</span>
                </div>
                <div style="float: right;margin-right: 10px;">
                    <span style="margin-right: 10px;cursor: pointer">倍速</span>
                    <i class="fa fa-arrow-circle-down" style="margin-right: 5px;"></i>
                    <i class="fa   fa-cog" style="margin-right: 5px;"></i>
                    <i class="fa fa-arrows-alt"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Guacamole recording player -->
</div>
</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/plugins/jQueryUI/jquery-ui.min.js"></script>
<script src="../js/common/common.js"></script>
<!-- Bootstrap 3.3.7 -->
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

<script src="../js/all.min.js"></script>
<script src="../js/playback.js"></script>
<!--<script src="../../bower_components/plugins/jQueryUI/DPlayer.min.js"></script>-->
<script>
if(location.href.indexOf('isapppub=1')>0){
	Replay('../Operator/appReplay?recordid='+ [[${recordid}]]);
	_commands(1, [[${recordid}]],'','');
}else{
	Replay('../Operator/deviceReplay?recordid='+ [[${recordid}]]);
	_commands(0, [[${recordid}]],'','');
}
</script>

</html>
