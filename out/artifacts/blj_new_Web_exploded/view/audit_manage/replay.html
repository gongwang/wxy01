<!DOCTYPE HTML>
<html>
<head>
    <title>回放</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/dist/css/playback.css">
    <!-- my css -->
    <link rel="stylesheet"
          href="../bower_components/dist/css/main/main.css">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet"
          href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../bower_components/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
           folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet"
          href="../bower_components/dist/css/skins/_all-skins.min.css">
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .nav-tabs-custom > .nav-tabs > li {
            border: none!important;
            background: rgba(0, 0, 0, 0.02);
            border-bottom: none !important;
            margin-bottom: -1px !important;
            border-left: 0px !important;
            border-top: none !important;
            border-right: 0px!important;
            border-radius: 0px!important;
            margin-right: 0px!important;
        }
        .nav-tabs-custom > .nav-tabs .active{
            border: none!important;
            background: rgba(0, 0, 0, 0.02);
            border-bottom: none !important;
            margin-bottom: -1px !important;
            border-left: 0px !important;
            border-top: 1.5px solid #1494F7 !important;
            border-right: 1px solid #E8E8E8!important;
            border-radius: 0px!important;
            margin-right: 0px!important;
            margin-top: -1px;
        }
        .controls span{
        	color: #fff;
        }
    </style>
</head>

<body>
<div id="player" style="width:82%;background-color: #333;">

    <!-- Player display -->
    <div id="display" style="float:right;">
    </div>

    <!-- Player controls -->
    <div class="controls" style="margin:0 auto;">
        <div class="notification-container" style="display:none;">
            <div class="seek-notification">
                <p>
                    Seek in progress...
                    <button id="cancel-seek">Cancel</button>
                </p>
            </div>
        </div>
        <button id="play-pause">播放</button>
        <input id="position-slider" type="range">
        <span id="position">00:00</span>
        <span>/</span>
        <span id="duration">00:00</span>
    </div>
</div>
<div id="command">
    <div class="list-group">
        <div style="height: 40px;width:200px;border-bottom: 1px solid #E8E8E8;margin-top: 10px;font-size: 12px;margin-left: 10px;">
            <span style="font-size: 16px;font-family: Microsoft YaHei;font-weight: 400; color: rgba(0,0,0,1);line-height: 24px;">详情</span>
        </div>
        <div style="height: 120px;width:200px;border-bottom: 1px solid #E8E8E8;margin-top: 10px;margin-left: 10px;">
            <div th:if="${isapppub} eq 0" style="background-color: #1494F7;border: none;border-radius: 3px;height:30px;width:80px;padding-top: 5px;text-align: center;"><span style="font-size: 12px;color: white;" id="device_name" th:text="${record.device_name}"></span>
            </div>
            <div th:if="${isapppub} eq 1" style="background-color: #1494F7;border: none;border-radius: 3px;height:30px;width:80px;padding-top: 5px;text-align: center;"><span style="font-size: 12px;color: white;" id="app_name" th:text="${record.name}"></span>
            </div>
            <div th:if="${isapppub} eq 0" style="margin-top: 10px;font-size: 12px;" id="device_info">
                <div style="margin-bottom: -10px;">
                    登录协议:
                    <span id="protocol" th:text="${record.protocol_name}"></span>
                </div><br>
                <div style="margin-bottom: -10px;">
                    设备地址:
                    <span id="device_ip" th:text="${record.device_ip}"></span>
                </div><br>
                <div>设备账号:
                    <span id="device_username" th:text="${record.device_username}"></span>
                </div>
            </div>
            <div th:if="${isapppub} gt 0" style="margin-top: 10px;font-size: 12px;" id="app_info">
                <div style="margin-bottom: -10px;">
                    登录协议:
                    <span>应用发布</span>
                </div><br>
                <div style="margin-bottom: -10px;">
                    服&nbsp;&nbsp;务&nbsp;&nbsp;器:
                    <span id="apppub_name" th:text="${record.server_ip}"></span>
                </div><br>
                <div>程序名称:
                    <span id="apppub_program" th:text="${record.program}"></span>
                </div>
            </div>
        </div>
        <div style="height: 80px;margin-top: 10px;font-size: 12px;margin-left: 10px;">
            <div>
                <div style="margin-bottom: -10px;">运维用户:<span id="username" th:text="${record.username}"></span>
                </div><br>
                <div style="margin-bottom: -10px;">开始时间:<span id="start" th:text="${record.start}"></span>
                </div><br>
                <div style="margin-bottom: 10px;">结束时间:<span id="end" th:text="${record.end}"></span>
                </div>
            </div>
        </div>
        <div class="nav-tabs-custom" style="width:212px;border: 1px solid #D9D9D9;border-radius: 0px;margin-left: 5px; ">
            <ul class="nav nav-tabs" style="margin-left: 0px!important;">
                <li class="active" style="width: 70px;" id="oprate">
                    <a href="#operate_recode" data-toggle="tab" style="padding:2px"> <div style="width: 22px;height: 22px;margin-left: 20px;margin-bottom: 5px;background:rgba(245,245,245,1);"> <img src="../images/recode.png"  style="width: 21px;height: 20px;margin-left: 2px;margin-top: 2px;"></div>
                   <span style="font-size: 12px;">运维记录</span></a>
                </li>
                <li id="transport" style="width: 70px;">
                    <a href="#file_transport"  data-toggle="tab" style="padding:2px"> <div style="width: 22px;height: 22px;margin-left: 20px;margin-bottom: 5px;background:rgba(245,245,245,1);"> <img src="../images/tran1.png"  style="width: 21px;height: 20px;margin-left: 2px;margin-top: 2px;"></div>
                        <span style="font-size: 12px;">文件传输</span></a>
                </li>
                <li id="user" style="width: 70px;">
                    <a href="#jion_user" data-toggle="tab" style="padding:2px"> <div style="width: 22px;height: 22px;margin-left: 20px;margin-bottom: 5px;background:rgba(245,245,245,1);"> <img src="../images/muser1.png"  style="width: 21px;height: 20px;margin-left: 2px;margin-top: 2px;"></div>
                        <span style="font-size: 12px;">参与用户</span></a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="active tab-pane" id="operate_recode">
                        <input type="text" class="form-control" placeholder="输入操作指令" style="width: 190px;height: 30px;text-align: left;margin-top:10px;border: 1px solid #E5E5E5;border-radius: 1px;font-size: 12px;"><nobr></nobr>
                        <button class="newaddbtn btn" style="float: right;margin-top: -30px;border-radius: 1px;">搜索</button>
                            <div style="margin-top: 20px;">
                                <table id="commands" class="table table-hover" >
                                    <thead>
                                    <tr>
                                        <td><span style="font-weight: bold;color:rgba(51,51,51,1);">时间</span></td>
                                        <td><span style="font-weight: bold;color:rgba(51,51,51,1);">命令</span></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                             </div>
                </div>
                <div class=" tab-pane" id="file_transport">
                    <input type="text" class="form-control" placeholder="输入操作指令" style="width: 190px;height: 30px;text-align: left;margin-top:10px;border: 1px solid #E5E5E5;border-radius: 1px;font-size: 12px;"><nobr></nobr>
                    <button class="newaddbtn btn" style="float: right;margin-top: -30px;border-radius: 1px;">搜索</button>
                    <div style="margin-top: 20px;">
                        <table  class="table table-hover" >
                            <thead>
                            <tr>
                                <td><span style="font-weight: bold;color:rgba(51,51,51,1);">时间</span></td>
                                <td><span style="font-weight: bold;color:rgba(51,51,51,1);">命令</span></td>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class=" tab-pane" id="jion_user">
                    <input type="text" class="form-control" placeholder="输入操作指令" style="width: 190px;height: 30px;text-align: left;margin-top:10px;border: 1px solid #E5E5E5;border-radius: 1px;font-size: 12px;"><nobr></nobr>
                    <button class="newaddbtn btn" style="float: right;margin-top: -30px;border-radius: 1px;">搜索</button>
                    <div style="margin-top: 20px;">
                        <table  class="table table-hover" >
                            <thead>
                            <tr>
                                <td><span style="font-weight: bold;color:rgba(51,51,51,1);">时间</span></td>
                                <td><span style="font-weight: bold;color:rgba(51,51,51,1);">命令</span></td>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
          </div>
      </div>
    </div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/plugins/jQueryUI/jquery-ui.min.js"></script>
<script src="../../js/common/common.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript"  src="../js/all.min.js"></script>
<script type="text/javascript" src="../js/playback.js"></script>
<script>
var _protocol = function (data) {
    if (data == 1) {
        return "SSH";
    } else if (data == 2) {
        return "RDP";
    } else if (data == 3) {
        return "TELNET";
    } else if (data == 4) {
        return "VNC";
    }
}

$('#cancel-seek').click();
if(location.href.indexOf('isapppub=1')>0){
	Replay('../Operator/appReplay?recordid='+ [[${recordid}]]);
	_commands(1, [[${recordid}]],'','');
}else{
	Replay('../Operator/deviceReplay?recordid='+ [[${recordid}]]);
	_commands(0, [[${recordid}]],'','');
}
$('#start').html('[[${record.start}]]');
$('#end').html('[[${record.end}]]');
</script>
<script>
$(function () {
    $("#oprate").click(function () {
        $("#oprate img").attr('src', '../images/recode2.png');
        $("#transport img").attr('src', '../images/tran1.png');
        $("#user img").attr('src', '../images/muser1.png');
    });
    $("#transport").click(function () {
        $("#oprate img").attr('src', '../images/recode1.png');
        $("#transport img").attr('src', '../images/tran2.png');
        $("#user img").attr('src', '../images/muser1.png');
    });
    $("#user").click(function () {
        $("#oprate img").attr('src', '../images/recode1.png');
        $("#transport img").attr('src', '../images/tran1.png');
        $("#user img").attr('src', '../images/muser2.png');
    })
})
</script>
</body>
</html>
