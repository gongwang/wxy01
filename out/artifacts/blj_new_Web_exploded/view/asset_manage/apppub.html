            <div>
              <p><span>*</span>
              <span>应用名称：</span>
              <input id="edit_name" type="text"><span style="color: red;font-size: 12px;" id="judge_name"></span></p>
            </div>
                <p>长度为1-32个汉字或字符,可以有数字</p>
            <div>
            <span>*</span>
                <span>应用程序：</span>
                <select id="edit_apppub" name="lo">
               </select>
            </div>
            <div>
              <p>
              <span>用户名：</span>
                  <input id="edit_username" type="text"><span style="color: red;font-size: 12px;" id="judge_username"></span></p>
            </div>
                <p>长度1-32个汉字或字符,可以不填</p>
             <div>
                <p>
                    <span>*</span>
                    <span>部门：</span>
                    <input id="depart_name" name="depart_name" readonly placeholder="&nbsp;&nbsp;&nbsp;请选择部门" type="text" autocomplete="off"  onclick="$('#tree').show()" ><span style="color: red;font-size: 12px;" id="VdepartName">
                      <div id="tree" style="display: none; position:absolute; z-index:1010; background-color:white;margin-left: 48px;margin-top: -10px; width: 210px;overflow:auto;overflow-x: hidden"></div>
                    <input type="hidden" id="depart_id">
                </span></p>
                </div>

            <span>密码：</span>

            </div>
            <div>
            <p>
            <span>确认密码：</span>
              <input id="edit_password1" type="password"><span style="color: red;font-size: 12px;" id="judge_password1"></span></p>
            </div>
            <div>

            <p>描述最长128个汉字或字符</p>
