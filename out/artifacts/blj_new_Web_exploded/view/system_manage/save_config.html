<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
     <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        .calendar-table{
            display: none;
        }
        .range_inputs{
            margin-top: 5px;

<body>
<!--存储配置-->
  <div class="box" style="box-shadow: none;border-top: none;width: 100%">
    <div class="box-body">
        <div class="save_header">
            <span class="new-font-color">存储空间限制</span>
        <button type="button" class="btn newaddbtn" id="saveEdit"  data-toggle="modal" data-target="#save1">编辑</button>
        </div>
        <!-- 文字下面的蓝条条 -->
        <div class="new-line-color save_line" >
        </div>
        <hr class="save_hr1">
      
		<div class="save_body">
		  <span class="description">状态：<span  id="disk_config_enable_show">1</span></span>
		</div>
        <div id="div31">
		<div>
		  <span class="description">存储百分比：<span  id="disk_max_persent_show">1</span></span>
		</div>
		<div>
		  <span class="description">动作选择：<span  id="disk_write_type_show">1</span></span>
		 <br><br>
		</div>
        </div>
        <hr class="save_hr2">
        <div class="session_header">
            <!--<div style="float: left;position: relative;top: 50%;margin-top: -11px;border-radius: 1px;margin-right: 7px;width: 3px;height: 17px;background-color: rgb(0, 152, 252);vertical-align: middle;"></div>-->
            <span class="new-font-color">审计文件备份</span>
            <button type="button" id="session_edit" class="btn newaddbtn" data-toggle="modal" data-target="#save2" >编辑</button>
        </div>
        <!-- 文字下面的蓝条条 -->
        <div class="new-line-color save_line2"></div>
        <hr class="save_hr3">
         <div class="session_body">
          <span class="description">状态：<span id="session_backup_enable_show">1</span>
          </span></div>
         <div id="session1">
          <div>
          <span class="description">备份时间：<span id="session_backup_time_show">1</span>
          </span></div>
            <div>
            <span class="description">备份协议：<span id="session_backup_type_show">1</span></span>
	        </div>
	         <div>
	        <span>备份地址：<span id="session_backup_host_show">1</span></span><br>
	        </div>
	         <div>
	        <span>端口：<span id="session_backup_port_show">1</span></span><br>
	        </div>
	        <div>
	        <span>账号：<span id="session_backup_username_show">1</span></span><br>
	        </div>
	       <!-- <div style="margin-left: 43px;margin-top: 20px">
	         <span style="margin-top:30px;font-size:14px;color:black;margin-left: 152px;margin-top: 3px">密码：<span id="">xxxxxx</span></span>
            </div>-->
           <div>
          <span class="description">备份路径：<span id="session_backup_path_show">1</span></span>
           </div>  
           <div>
          <span class="description">是否压缩：<span id="session_backup_iscompress_show">1</span></span>
           </div>
         </div>
        </div>
        </div>
  
<!--存储空间限制编辑-->
    <div class="modal modal-hides in" id="save1" style="padding-right: 16px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #f7f7f7">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <span class="modal-title" style="font-size:16px">存储空间限制</span>
            </div>
             <div class="modal-body">
                 <div>
                 <div>
                     <span id="disk_config_enable">是否启用:</span>
                     <input onclick="showdisk()" name="sex2" id="disk_config_enable_yes" type="radio" />
                     <span>是</span>
                     <input onclick="hidedisk()" name="sex2" id="disk_config_enable_no" type="radio" />
                     <span>否</span>
                </div>
                <div id="div3">
                 <div>
		         <span class="description">存储百分比：</span>
				 <select id="disk_max_persent">
		          <option value="50">50%</option>
		          <option value="60">60%</option>
		          <option value="70">70%</option>
		          <option value="80">80%</option>
		          <option value="90">90%</option>
		        </select>
				</div>
				<div>
				  <span class="description">动作选择：</span>
				 <select id="disk_write_type">
		          <option value="0">停止录像审计</option>
		          <option value="1">覆盖最早文件</option>
		        </select>
				</div>
            </div>
             </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn newaddbtn pull-right" id="save_config_disk" style="height: 30px;color: #fff;font-size: 12px;margin-left: 10px">确定</button>
                <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal" style="height: 30px;font-size: 12px">取消</button>
                <input type="hidden" id="disk_session_id"/>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- 审计文件备份配置 -->
   <div class="modal modal-hides in" id="save2" style="padding-right: 16px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #f7f7f7">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <span class="modal-title" style="font-size:16px">审计文件备份</span>
            </div>
            <div class="modal-body">
                <div>
                     <span>是否启用:</span>
                     <input  name="sex22" onclick="showsession()"  id="session_backup_enable_yes" type="radio"  checked="checked" />
                       <span>是</span>
                     <input name="sex22" onclick="hidesession()"  id="session_backup_enable_no" type="radio"  />
                       <span>否</span>
                </div>
             <div id="session">
            <div>
             <span class="description"><span>*</span>备份时间：</span>
                <input type="text" id="session_backup_time">&nbsp;&nbsp;<span id="VSave_session_backup_time" class="sign_red"></span>
               <p>设置每天定时备份时间</p>
               </div>
            <div>
            <span class="description">备份协议：</span>
	        <select id="session_backup_type">
	          <option value="0">FTP</option>
	          <option value="1">SFTP</option>
            </select>
	        </div>
	         <div>
	        <span><span>*</span>备份地址：<input type="text" id="session_backup_host">&nbsp;&nbsp;<span id="VSave_session_backup_host" class="sign_red"></span></span><br>
	        </div>
	         <div>
	        <span><span>*</span>端口：<input type="text" id="session_backup_port">&nbsp;&nbsp;<span id="VSave_session_backup_port" class="sign_red"></span></span><br>
                 <span>请输入1-65535之间的有效数字</span><br>
	        </div>
	        <div>
	        <span><span>*</span>账号：<input type="text" id="session_backup_username" >&nbsp;&nbsp;<span id="VSave_session_backup_username" class="sign_red"></span></span>
               <br>
	        </div>
	        <div>
	         <span><span>*</span>密码：<input type="password" id="session_backup_password" value="xxxxxx">&nbsp;&nbsp;<span id="VSave_session_backup_password" class="sign_red"></span></span>
            </div>
           <div>
          <span class="description"><span>*</span>备份路径：</span>
          <input type="text" id="session_backup_path">&nbsp;&nbsp;<span id="VSave_session_backup_path" class="sign_red"></span>
           </div>
                <div>
                     <span>是否压缩:</span>
                     <input  name="sex222" id="session_backup_iscompress_yes" type="radio"  checked="checked" />
                          <span>是</span>
                     <input name="sex222" id="session_backup_iscompress_no" type="radio"  />
                       <span>否</span>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn newaddbtn pull-right" id="save_backup_session" style="height: 30px;color: #fff;font-size: 12px;margin-left: 10px">确定</button>
                <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal" style="height: 30px;font-size: 12px">取消</button>
                <input type="hidden" id="backup_session_id"/>
            </div>
        </div>
    </div>
<script src="../../js/view_js/save_config.js"></script>
