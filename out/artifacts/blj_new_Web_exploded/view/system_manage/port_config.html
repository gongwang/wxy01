<!--运维端口配置编辑-->
<div class="modal modal-hides in" id="oprate_button" style=" padding-right: 16px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <span class="modal-title">运维端口配置</span>
            </div>
            <div class="modal-body">
                <div>
                    <p><span><span>*</span>SFTP：</span>
                        <input type="losss" id="operate_ssh_sftp">&nbsp;&nbsp;<span id="VPort_ssh_sftp" class="sign_red"></span><br>
                        <span>请输入1-65535之间的有效数字，禁止</span><br>
                        <span>配置与系统服务冲突的端口</span>
                    </p>
                </div>
                <br>
            <!--    <div>
                    <p><span><span>*</span>RDP：</span>
                        <input type="losss" id="operate_rdp">&nbsp;&nbsp;<span id="VPort_rdp" class="sign_red"></span><br>
                        <span>请输入1-65535之间的有效数字，禁止</span><br>
                        <span>配置与系统服务冲突的端口</span>
                    </p>
                </div>
                <br>-->
              <div>
                    <p><span><span>*</span>FTP：</span>
                        <input type="losss" id="operate_ftp">&nbsp;&nbsp;<span id="VPort_ftp" class="sign_red"></span><br>
                        <span>请输入1-65535之间的有效数字，禁止</span><br>
                        <span>配置与系统服务冲突的端口</span>
                    </p>
                </div>
            </div>
                <br>
                <div class="modal-footer">
                    <button type="button"  id="oprate_button1" class="btn newaddbtn pull-right" style="height: 30px;color: #fff;font-size: 12px;margin-left: 10px">确定</button>
                    <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal" style="height: 30px;font-size: 12px">取消</button>
                    <input type="hidden" id="operate_id" />
                </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!--web控制台端口编辑-->
<div class="modal modal-hides in web_port" id="003" style=" padding-right: 16px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <span class="modal-title" style="font-size:16px">WEB控制台端口配置</span>
            </div>
            <div class="modal-body">
                <div>
                    <p><span><span>*</span>WEB控制台端口：</span>
                        <input type="text" id="web_web">&nbsp;&nbsp;<span id="VPort_web_port" class="sign_red"></span><br>
                        <span>请输入1-65535之间的有效数字，禁止配</span><br>
                        <span>置与系统服务冲突的端口</span>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="web_edit_button" class="btn newaddbtn pull-right" style="height: 30px;color: #fff;font-size: 12px;margin-left: 10px">确定</button>
                <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal" style="height: 30px;font-size: 12px">取消</button>
                <input type="hidden" id="web_id" />
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
