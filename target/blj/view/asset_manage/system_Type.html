<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统类型</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- my css -->
    <link rel="stylesheet" href="../../bower_components/dist/css/main/main.css">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="../../bower_components/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->

    <script src="../../js/respond.min.js"></script>

    <link rel="stylesheet" href="../../bower_components/treeview/font.css">

    </style>

<body class="hold-transition skin-blue sidebar-mini u">
<div class="wrapper">
    <header class="main-header">
        <div th:replace="/view/common/header :: header"></div>
    </header>
    <aside class="main-sidebar">
        <div th:replace="view/common/menu :: menu"></div>
    </aside>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <span class="box-title new-header">系统类型</span>
                        </div>
                        <hr class="ug-hr1">
                        <div class="box-body">
                            <div class="input-group margin">
                                <select class="form-control" id="Distinguish">
                                    <option value="searchAll" selected>自动识别</option>
                                    <option value="name">系统名称</option>
                                <!--    <option value="param">提权参数</option>-->
                                </select>
                                <input type="text" class="form-control" id="searchId">
                                <span class="input-group-btn">
	                  <i class="glyphicon glyphicon-search"> <span class="glyphicon glyphicon-search"></span></i>
	                  <button type="button" class="btn  pull-left newaddbtn" id="search" style="margin-left: -2px;">搜索</button>
	                  </span>
                            </div>
                            <div class="new-add-style">
                                <button type="button" class="btn  newaddbtn" data-toggle="modal" data-target="#new_System">新建</button>
                            </div>
                            <table id="System_list" class="table table-hover">
                                <thead>
                                <tr>
                                    <td style="width:55px;padding-right: 0px;"><span>选择</span></td>
                                    <td style="width:10%;padding-right: 0px;"><span>ID</span></td>
                                    <td style="width:25%"><span>系统名称</span></td>
                                    <!-- <td style="width:25%"><span>提权参数</span></td> -->
                                    <td style="width:25%"><span>描述</span></td>
                                    <td><span>操作</span></td>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <form>
                                <input type="checkbox" id="checkAll" onclick="sel('chk[]')">
                                <button  type="button" class="btn btn-default pull-left newaddbtn2"  data-dismiss="modal" data-toggle="modal"  data-target="#delAll">删除</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal modal-hides" id="new_System">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <span class="modal-title">新建系统类型</span>
                        </div>
                        <div class="modal-body">
                            <div style="margin-left: 70px">
                            <div style="margin-bottom: 20px;margin-left: -2px;">
                                <span style="font-size: 20px;color: red;vertical-align: -6px;">*</span>
                                <span style="font-size: 12px;color: #505050;">系统名称：</span>
                                    <input  placeholder="&nbsp;&nbsp;请输入系统名称" id="name" style="width: 210px;height: 30px;border-radius: 3px;border: 1px solid #ccc;font-size: 12px;">&nbsp;&nbsp;<span id='Sys_name' style="color:red;font-size: 12px;"></span>
                                <p style="font-size: 12px;margin-left: 75px;color: #a4abb5">长度为32字符(中文、数字、字母、_-@)</p>
                            </div>
                            <!-- <div style="margin-left: 8px;margin-bottom: 20px">
                                <span style="font-size: 12px;color: #505050;">提权参数：</span>
                                <input placeholder="&nbsp;&nbsp;请输入命令参数" style="width: 210px;height: 30px;border-radius: 3px;border: 1px solid #ccc;font-size: 12px;" id="param">&nbsp;&nbsp;<span id='Vparam' style="color:red;font-size: 12px;"></span>
                                <p style="font-size: 12px;margin-left: 65px;color: #a4abb5">长度为64字符(字母、数字、特殊字符)</p>
                            </div> -->
                                <div style="margin-left: -3px;margin-bottom: 20px">
                                    <span style="font-size: 20px;color: red;vertical-align: -6px;">*</span>
                                    <span style="font-size: 12px;color: #505050;">设备类别：</span>
                                    <select name="device_type" style="width: 210px;height: 30px;border-radius: 3px;border: 1px solid #ccc;font-size: 12px;" id="device_type">
                                        <option value="0">主机</option>
                                        <option value="1">网络</option>
                                    </select>
                                </div>
                                <div style="margin-left: 31px;margin-bottom: 20px">
                                    <span style="font-size: 12px;color: #505050;vertical-align: top;display: flex;">描述：</span>
                                    <textarea maxlength="128" style="width: 210px;height: 100px;resize:none;border-radius: 3px;border: 1px solid #ccc;font-size: 12px;margin-left:40px;margin-top: -10px;" id="description"></textarea>&nbsp;&nbsp;<span id='Vdescription' style="color:red;font-size: 12px;"></span>
                                    <p style="font-size: 12px;margin-left: 40px;color: #a4abb5">描述最长128个汉字或字符</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal">取消</button>
                            <button type="button"  class="btn newaddbtn"   id="edit_btn">确定</button>
                            <input type="hidden"  id="edit_id">
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <div class="modal modal-hides" id="modal-delsys">
                <div class="modal-dialog">
                    <div class="modal-content newdiv" style="width: 350px;margin-left: 80px">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <span class="modal-title">提示</span>
                        </div>
                        <div class="ug-delsure" style="margin-left: 90px;margin-top: 30px;">
                            <p>您确定要删除所选的系统吗？</p>
                        </div><br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal">取消</button>
                            <button type="button" id="delButton1" class="btn newaddbtn" >确定</button>
                            <input type="hidden" id="del_id1" />
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <div class="modal modal-hides" id="delAll">
                <div class="modal-dialog">
                    <div class="modal-content newdiv" style="width: 350px;margin-left: 80px">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <span class="modal-title">提示</span>
                        </div>
                        <div class="ug-delsure" style="margin-left: 90px;margin-top: 30px;">
                            <p>您确定要删除所选的系统吗？</p>
                        </div><br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default newaddbtn2" data-dismiss="modal">取消</button>
                            <button type="button" id="delAllButton" class="btn newaddbtn" >确定</button>
                            <input type="hidden" id="del_id" />
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <footer class="main-footer">
        <div th:replace="view/common/footer :: footer"></div>
    </footer>
</div>
